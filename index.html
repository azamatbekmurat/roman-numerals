<html>
  <head>

    <title>Roman Numerals</title>

  <body>
    <div class="container">
      <h1>Roman Numerals</h1>
      <form id="roman">
        <p>We will convert numbers into Roman Numerals</p>

          <div class="form-group">
            <label for="numeric-value"></label>
            <input type="text" id="number" placeholder="Enter your number">

          </div>

          <button type="submit" class="btn btn-primary btn-lg">Convert!</button>

      </form>

      <div id="result">
        <br>
        <p>Roman numeral of your number is: <span id="output1"></span></p>
      </div>

      <div id="result2">
        <br>
        <p><span id="output2"></span></p>
      </div>

    </div>
  </body>
